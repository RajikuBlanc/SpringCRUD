<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規作成</title>
</head>
<body>
<h2>新規作成</h2>
<form method="post" action="#" th:object="${testForm}" th:action="@{/sample/create}">
    <label for="name">名前</label>
    <input type="text" id="name" name="name" th:value="${testForm.name}">
    <label for="old">年齢</label>
    <input type="text" id="old" name="old" th:value="${testForm.old}">
    <button type="submit">送信</button>
</form>
</body>
</html>
